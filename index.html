<body class="container-fluid">
  <div id="container-principal" class="display-flex-column">
    <header>Minha Lista de Tarefas</header>
    <main id="container-main" class="display-flex-column">
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      <section id="container-secundario" class="display-flex-column">
        <div id="input-text-container">
          <input id="texto-tarefa" type="text" maxlength="50">
        </div>
        
        <div id="btn-container">
          <button id="criar-tarefa" class="btn-game">Criar</button>
          <button id="salvar-tarefas" class="btn-game">Salvar Tarefas</button>
          <button id="mover-cima" class="btn-game">Cima</button>
          <button id="mover-baixo" class="btn-game">Baixo</button>
          <button id="apaga-tudo" class="btn-game">Apagar Tudo</button>
          <button id="remover-finalizados" class="btn-game">Remover Finalizados</button>        
          <button id="remover-selecionado" class="btn-game">Remover Selecionado</button>
        </div>
        
      </section>
  
      <section id="tarefas-container">
        <ol id="lista-tarefas">
        </ol>
      </section>
      
    </main>
  </div>
